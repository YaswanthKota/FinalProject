<html>
    <style>
        :root {
  --blue: rgb(29, 161, 242);
  --blue-hover: rgb(26, 145, 218);
  --blue-pressed: rgb(23, 129, 194);
}

* {
  padding: 0;
  margin: 0;
  list-style: none;
  border: none;
  text-decoration: none;
  box-sizing: border-box;
  -webkit-overflow-scrolling: touch;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  background-color: rgb(21,32,43);
  color: #fff;
}

h1 {
  font-size: 23px;
}

.container {
  display: grid;
  place-items: center;
  margin: 0 auto;
  width: 30%;
}

.twitter-logo {
  height: 36px;
  width: 36px;
  fill: #fff;
  margin: 20px 0;
}

.form-element {
  display: flex;
  flex-direction: column-reverse;
  margin-top: 40px;
  width: 100%;
}

.form-element label {
 color: rgb(136, 153, 166); 
}

.form-element input {
  padding: 2px 0 5px 0;
  background: transparent;
  width: 100%;
  font-size: 19px;
  color: #fff;
  border-bottom: 2px solid gray; /* borderdaki radius'u yaparsÄ±n sen */
}

.form-element input:focus {
  outline: none;
  border-bottom-color: var(--blue);
}

input:focus + div label {
  color: var(--blue);
}

.form-element .btn {
  font-size: 15px;
  font-weight: bold;
  line-height: 19.6px;
  padding: 15px 30px;
  border-radius: 30px;
  cursor: pointer;
  outline: none;
}

.form-element .btn.btn-blue {
  background-color: var(--blue);
  color: #fff;
}

.form-element .btn.btn-blue:hover {
  background-color: var(--blue-hover);
}

.form-element .btn.btn-blue:active {
  background-color: var(--blue-pressed);
}
    </style>
