<html>
    <style>
        body {
  background-color: rgb(21,32,43);
  color: #fff;
}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  margin-left: auto; 
  margin-right: auto;
  margin-top: 5%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
th{
    text-align: center;
    color:rgb(43, 161, 146);
}
h1{
    text-align: center;
    font-family: arial,sans-serif;
    margin-top: 5%;
}

    </style>
<body>
<table class="table table-striped table-    sm">
              <thead>
                <tr>
                  <th>Tweet</th>
                  <th>Predict</th>
                </tr>
              </thead>
              <tbody>
                {% for value,predict in tweetslist.items()%}
                <tr>
                  <td>{{ value}}</td>
                  <td>{{predict}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <h1>The tweets are <span style="color:green">{{npercent}}</span> Percentage Normal and <span style="color:red">{{dpercent}} </span>Percentage Depression</h1>
</body>

            </html>
